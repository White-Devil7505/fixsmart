{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password | SmartFix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-100 via-white to-green-50 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-lg space-y-6 border border-gray-200">
    <!-- Logo + Title -->
    <div class="flex items-center justify-center space-x-3">
      <img src="{% static 'images/logo.png' %}" alt="SmartFix Logo" class="w-12 h-12 rounded-full shadow-md" />
      <h1 class="text-3xl font-extrabold text-green-700">SmartFix</h1>
    </div>

    <h2 class="text-xl font-semibold text-center text-gray-800">Change Your Password</h2>
    
    {% if messages %}
      <div class="mb-6">
        {% for message in messages %}
          <div class="text-sm text-red-600 bg-red-100 border border-red-300 rounded-lg p-3 mb-2">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" class="space-y-5" action="/changepass">
      {% csrf_token %}
      
      <!-- Current Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Current Password</label>
        <div class="relative">
          <input type="password" id="current" name="current_password" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" />
          <span class="absolute inset-y-0 right-3 flex items-center cursor-pointer text-gray-500 hover:text-green-700" onclick="togglePassword('current')">üëÅÔ∏è</span>
        </div>
      </div>

      <!-- New Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
        <div class="relative">
          <input type="password" id="new" name="new_password" required oninput="validatePasswords()"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" />
          <span class="absolute inset-y-0 right-3 flex items-center cursor-pointer text-gray-500 hover:text-green-700" onclick="togglePassword('new')">üëÅÔ∏è</span>
        </div>
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
        <div class="relative">
          <input type="password" id="confirm" name="confirm_password" required oninput="validatePasswords()"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" />
          <span class="absolute inset-y-0 right-3 flex items-center cursor-pointer text-gray-500 hover:text-green-700" onclick="togglePassword('confirm')">üëÅÔ∏è</span>
        </div>
        <!-- Password Match Error -->
        <p id="error-msg" class="text-red-500 text-sm mt-1 hidden">Passwords do not match.</p>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" id="submit-btn"
          class="w-full bg-green-700 hover:bg-green-800 text-white font-semibold py-2 rounded-lg shadow-lg transition duration-200 transform hover:scale-105 disabled:opacity-50"
          disabled>
          üîí Update Password
        </button>
      </div>
    </form>
  </div>

  <!-- Toggle Password Visibility & Validation Script -->
  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    function validatePasswords() {
      const newPass = document.getElementById("new").value;
      const confirmPass = document.getElementById("confirm").value;
      const errorMsg = document.getElementById("error-msg");
      const submitBtn = document.getElementById("submit-btn");

      if (newPass && confirmPass && newPass !== confirmPass) {
        errorMsg.classList.remove("hidden");
        submitBtn.disabled = true;
      } else {
        errorMsg.classList.add("hidden");
        submitBtn.disabled = !(newPass && confirmPass);
      }
    }
  </script>
</body>
</html>
